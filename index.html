<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema de Juegos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #222;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            background: #444;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 30px;
            max-width: 900px;
            margin: auto;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }
        .game-card {
            background: #333;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            text-align: center;
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-radius: 6px;
        }
        .game-title {
            font-size: 1.2em;
            margin: 12px 0 8px 0;
        }
        .game-desc {
            font-size: 0.95em;
            color: #bbb;
        }
        .play-btn {
            margin-top: 12px;
            padding: 8px 18px;
            background: #1abc9c;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .play-btn:hover {
            background: #16a085;
        }
    </style>
</head>
<body>
    <script src="app.js"></script>
    <header>
        <h1>Sistema de Juegos</h1>
        <h1>Contacto</h1>
        <h1>Correo: dascaniogmail.com</h1>      
        <p>Explora y juega tus juegos favoritos</p>
    </header>
    <main>
        <section class="game-list">
            <div class="game-card">
                <img src="https://via.placeholder.com/220x120?text=Juego+1" alt="Juego 1">
                <div class="game-title">Aventura Mágica</div>
                <div class="game-desc">Explora mundos fantásticos y resuelve acertijos.</div>
                <button class="play-btn">Jugar</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/220x120?text=Juego+2" alt="Juego 2">
                <div class="game-title">Carreras Extrema</div>
                <div class="game-desc">Compite en pistas rápidas y desafía a tus amigos.</div>
                <button class="play-btn">Jugar</button>
            </div>
            <div class="game-card">
                <img src="https://via.placeholder.com/220x120?text=Juego+3" alt="Juego 3">
                <div class="game-title">Puzzle Genial</div>
                <div class="game-desc">Pon a prueba tu mente con desafíos lógicos.</div>
                <button class="play-btn">Jugar</button>
            </div>
        </section>
    </main>
</body>
</html>
